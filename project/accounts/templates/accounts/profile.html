{% extends 'base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>{% translate "User profile" %}</h1>

    <form action="" method="post">
        {% csrf_token %}

        {{ form | crispy }}

        <button type="submit" class="btn btn-primary">
            {% translate "Save" %}
        </button>
    </form>
    <a href="{%url 'password_change' %}">Change Password</a>
{% endblock content %}
